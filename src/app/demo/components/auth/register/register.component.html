<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Hola!</div>
                    <span class="text-600 font-medium">Regístrate</span>
                </div>

                <div>
                    <div class="formgroup-inline">
                        <div class="field">
                            <label for="name1" class="block text-900 text-xl font-medium mb-2">Nombre</label>
                            <input pInputText id="name1" type="text" placeholder="Nombre" [(ngModel)]="name" class="mb-3"/>
                        </div>
                        <div class="field">
                            <label for="last1" class="block text-900 text-xl font-medium mb-2">Apellido</label>
                            <input pInputText id="last1" type="text" placeholder="Apellido" [(ngModel)]="last" class="mb-3"/>
                        </div>
                    </div>

                    <label for="number1" class="block text-900 text-xl font-medium mb-2">Número celular</label>
                    <input id="number1" type="number" placeholder="Número" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem" [(ngModel)]="number">
                
                    <label for="user1" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                    <input id="user1" type="text" placeholder="Usuario" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem" [(ngModel)]="user">
                
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="email" placeholder="Dirección de correo" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem" [(ngModel)]="email">
                
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" [feedback]="false" styleClass="mb-3" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="mb-5">
                        <label for="roleSwitch" class="block text-900 text-xl font-medium mb-2">Seleccione su Rol</label>
                        <p-inputSwitch id="roleSwitch" [(ngModel)]="isDoctor"></p-inputSwitch>
                        <span class="ml-2">{{ isDoctor ? 'Doctor' : 'Paciente' }}</span>
                    </div>

                    <div *ngIf="isDoctor">
                        <label for="titles" class="block text-900 text-xl font-medium mb-2">Títulos Universitarios</label>
                        <input id="titles" type="text" placeholder="Títulos Universitarios" pInputText class="w-full md:w-30rem mb-3" style="padding:1rem" [(ngModel)]="titles">

                        <label for="specialty" class="block text-900 text-xl font-medium mb-2">Especialidad</label>
                        <p-dropdown [options]="specialties" [(ngModel)]="selectedSpecialty" placeholder="Seleccione su especialidad" class="w-full md:w-30rem mb-3"></p-dropdown>
                    </div>

                    <div *ngIf="!isDoctor">
                        <label for="medicalHistory" class="block text-900 text-xl font-medium mb-2">Historias Médicas</label>
                        <textarea id="medicalHistory" placeholder="Historias Médicas" pInputTextarea class="w-full md:w-30rem mb-3" style="padding:1rem" [(ngModel)]="medicalHistory"></textarea>
                    </div>
                    
                    <button pButton pRipple label="Registrarse" class="w-full p-3 text-xl" (click)="register()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
